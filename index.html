<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/root.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body class="light-theme">
    <div class="container">
      <header class="header width-max">
        <h1 class="font_26px">Devfinder</h1>
        <div class="mode">
          <p class="text_mode bold">DARK</p>
          <img src="/assets/icon-moon.svg" alt="" class="icon" />
        </div>
      </header>

      <section class="search_section width-max">
        <div class="search_content width-max">
          <img src="/assets/icon-search.svg" alt="" class="search_svg" />
          <input
            type="text"
            class="input width-max"
            placeholder="Search GitHub usernameâ€¦"
          />
          <div class="error_message">
            <!-- <span class="no-results bold font_15px">No results</span>  -->
          </div>

          <div class="search_btn btn">
            <p class="search_text bold">Search</p>
          </div>
        </div>
      </section>
      <section class="result">
        <div class="result-container">
          <section class="result">
            <section class="profile-result">
              <div>
                <img src="/assets/Bitmap.png" alt="" class="profile_img" />
              </div>
              <div>
                <h2>The Octocat</h2>
                <p>@octocat</p>
              </div>
              <div><p>Joined 25 Jan 2011</p></div>
            </section>
            <div>
              <p>
                Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec
                odio. Quisque volutpat mattis eros.
              </p>
            </div>
            <section>
              <div>
                <p>Repos</p>
                <p>8</p>
              </div>
              <div>
                <p>Followers</p>
                <p>3938</p>
              </div>
              <div>
                <p>Following</p>
                <p>9</p>
              </div>
            </section>
            <section>
              <div>
                <img src="/assets/icon-location.svg" alt="" />
                <p>San Francisco</p>
              </div>
              <div>
                <img src="/assets/icon-website.svg" alt="" />
                <p>https://github.blog</p>
              </div>
              <div>
                <img src="/assets/icon-twitter.svg" alt="" />
                <p>Not Available</p>
              </div>
              <div>
                <img src="/assets/icon-company.svg" alt="" />
                <p>@github</p>
              </div>
            </section>
          </section>
        </div>
      </section>
    </div>
    <script src="/js/script.js"></script>
    <script src="/js/light_dark_mode.js"></script>
  </body>
</html>
